<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Formulaire de contact"/>
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="photo-perso-container">
        <img class="photo-perso" src="./img/photo-cv.png" alt="Ma photo" />
      </div>
      <div class="poste-recherche">Développeur front-end</div>
      <div class="info-perso">
        Nadiia <br />
        BILOIVANENKO
      </div>
    </div>
    <!-- Nav -->
    <nav>
      <ul>
        <li class="menu-info">
          <a href="index.html">Mes informations</a>
        </li>
        <li class="menu-expr">
          <a href="experience-pro.html">Expérience professionnelle</a>
        </li>
        <li class="menu-contact">
          <a href="contact.html">Formulaire de contact</a>
        </li>
      </ul>
    </nav>
    <!-- Corps du site -->

    <div class="corps">
      <h2 class="corps-title border-bottom">Mes coordonnées</h2>
      <div>
        Téléphone: +38 88 88 88 88 <br />
        Email: xxxx@gmail.com
      </div>

      <h2 class="corps-title border-bottom">Me contacter</h2>
      <div>
        <form>
            <div>
              <label for="nom">Nom :</label>
              <input
                type="text"
                name="nom"
                id="nom"
                placeholder="Nom / Prénom"
              />
            </div>
            <div>
              <label for="email">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="nom@exemple.com"
              />
            </div>
            <div>
              <label for="objet">Objet :</label>
              <select name="objet" id="objet">
                <option>Question</option>
                <option>Proposition</option>
                <option>Autre</option>
              </select>
              <div>
                <label for="message">Message :</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <input class="button-contact" type="submit" value="Valider" />
            </div>

        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Tous droits réservés</div>
  </body>
</html>
